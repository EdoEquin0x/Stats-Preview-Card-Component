<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Frontend Mentor | Stats preview card component main</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

  <body>
    
    <div class="container" id="container">





      <div class="Picbloc" id="Picbloc">
       <img src="images/image-header-mobile.jpg" alt="Error" id="MobilePic" class="MobilePic">
       <div class="coloroverlay"></div>
       <img src="images/image-header-desktop.jpg" alt="Error" id="DesktopPic" class="DesktopPic">
      </div>

      <div class="titlebloc" id="titlebloc">
       <p id="title">Get <span id="Insight">insights</span> that help your business grow.</p>
      
       <p id="introduction">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>




      <div class="databloc" id="databloc">
        <p id="companiesbloc" class="companiesbloc"> 
          <span id="companiesnumber">10k+</span>
          <span id="companies">COMPANIES</span>
        </p>

        <p id="templatesbloc" class="templatesbloc"> 
          <span id="templatesnumber">314</span>
          <span id="templates">TEMPLATES</span>
        </p>

        <p id="queriesbloc" class="queriesbloc"> 
          <span id="queriesnumber">12M+</span>
          <span id="queries">QUERIES</span>
        </p>
    </div>
      <script src="script.js"></script>
  </div>
</body>

</html>
